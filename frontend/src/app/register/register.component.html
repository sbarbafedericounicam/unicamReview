<p class="h1 text-center">Registrazione</p>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="alert alert-danger mt-3" role="alert" *ngIf="errorMessage">
        <p class="text-white">{{ errorMessage }}</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="username" class="fw-bold">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Inserisci Username" formControlName="username">
        </div>

        <div class="form-group mb-3">
          <label for="email" class="fw-bold">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Inserisci Email" formControlName="email">
        </div>

        <div class="form-group mb-3">
          <label for="password" class="fw-bold">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Inserisci Password" formControlName="password">
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-primary">Registrati</button>
        </div>
      </form>
    </div>
  </div>
</div>
